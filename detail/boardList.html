   <!-- 其他功能超链接 -->

<script>
	const reserveTable = (status, id) => {
		// console.log('object');
		axios.post('/tables?status=' + status + '&id=' + id)
			.then(res => {
				const { data } = res;
				console.log(data);
				if(data.message) {
					updateTable()
				}
			})
	}

	function addTable() {
		axios.post('/add_tables')
			.then(res => {
				const { data } = res;
				if (data.message === '添加成功') {
					updateTable()
				}
			})
	}

	function deleteTable(id) {
		// console.log(id);
		// e.preventDefault();
		axios.delete('/tables?id=' + id)
			.then(res => {
				// console.log(res.data);
				const { data } = res;
				if (data.message === '删除成功') {
					updateTable()
				}
			})
	}
	function updateTable() {
		axios.get('/tables')
				.then(res => {
					const { data } = res;
					// for (let table of data) {
					// 	console.log(table);
					// }
					d3.select('tbody#TableData')
						.selectAll('tr')
						.data(data)
						.join('tr')
						.attr('class', 'TableDetail1')
						.html(d => `
							<td align="center">${d['id']}&nbsp;</td>
							<td align="center"> ${d['tableName']}&nbsp;</td>
							<td align="center">${['空闲', '预约'][d['status']]}</td>
							<td align="center">${d['reserveTime']}</td>
							<td>
								<a href="#" class="FunctionButton"  onClick="reserveTable(${d['status']}, ${d['id']})">${d['status'] === 1 ? '退桌' : '预定'}</a>				
								<a href="#" onClick="deleteTable(${d['id']})" class="FunctionButton">删除</a>				

							</td>
						`)
					// console.log(data);
				})
	}
	updateTable()
</script>
