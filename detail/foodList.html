<script>

	function deleteMenu(id) {
		// console.log(id);
		// e.preventDefault();
		axios.delete('/menus?id=' + id)
			.then(res => {
				// console.log(res.data);
				const { data } = res;
				if (data.message === '删除成功') {
					updateMenu()
				}
			})
	}
	function updateMenu() {
		axios.get('/menus')
				.then(res => {
					const { data } = res;
					// for (let table of data) {
					// 	console.log(table);
					// }
					d3.select('tbody#TableData')
						.selectAll('tr')
						.data(data)
						.join('tr')
						.attr('class', 'TableDetail1')
						.html(d => `
							<tr class="TableDetail1">
								<td>${d['id']}&nbsp;</td>
								<td>${d['foodName']}&nbsp;</td>
								<td>${d['price']}&nbsp;</td>
												<td>${d['vipPrice']}&nbsp;</td>
								<td>
									<a href="#" onClick="deleteMenu(${d['id']})" class="FunctionButton">删除</a>				
								</td>
							</tr>
						`)
					console.log(data);
				})
	}
	updateMenu()
</script>
