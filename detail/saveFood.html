<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<!-- 包含公共的JSP代码片段 -->

	<title>无线点餐平台</title>



	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="style/js/jquery.js"></script>
	<script type="text/javascript" src="style/js/page_common.js"></script>
	<link href="style/css/common_style_blue.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="style/css/index_1.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

</head>

<body>

	<!-- 页面标题 -->
	<div id="TitleArea">
		<div id="TitleArea_Head"></div>
		<div id="TitleArea_Title">
			<div id="TitleArea_Title_Content">



				<img border="0" width="13" height="13" src="style/images/title_arrow.gif" /> 添加新菜品


			</div>
		</div>
		<div id="TitleArea_End"></div>
	</div>

	<!-- 主内容区域（数据列表或表单显示） -->
	<div id="MainArea">
		<!-- 表单内容 -->
		<form action="#" method="post" enctype="multipart/form-data">
			<!-- 本段标题（分段标题） -->
			<div class="ItemBlock_Title">
				<img width="4" height="7" border="0" src="style/images/item_point.gif"> 菜品信息&nbsp;
			</div>
			<!-- 本段表单字段 -->
			<div class="ItemBlockBorder">
				<div class="ItemBlock">
					<div class="ItemBlock2">
						<table cellpadding="0" cellspacing="0" class="mainForm">
							
							<tr>
								<td width="80px">菜名</td>
								<td><input type="text" id='foodName' name="foodName" class="InputStyle" value="" /> *</td>
							</tr>
							<tr>
								<td>价格</td>
								<td><input type="text" id='price' name="price" class="InputStyle" value="" /> *</td>
							</tr>
							<tr>
								<td>会员价格</td>
								<td><input type="text" id='mprice' name="mprice" class="InputStyle" value="" /> *</td>
							</tr>
						</table>
					</div>
				</div>
			</div>


			<!-- 表单操作 -->
			<div id="InputDetailBar">

				<input type="button" value="添加" onclick='addMenu()' class="FunctionButtonInput">

				<a href="javascript:history.go(-1);" class="FunctionButton">返回</a>
			</div>
		</form>
	</div>
</body>
<script>
	function addMenu() {
		const foodName = document.getElementById('foodName').value;
		const price = document.getElementById('price').value;
		const mprice = document.getElementById('mprice').value;
		if (foodName !== '' && price !== '' && mprice !== '') {
			axios.post(`/add_menus?foodName=${foodName}&price=${price}&vipPrice=${mprice}`)
				.then(res => {
					const { data } = res;
					if (data.message === '添加成功') {
						window.location.href = 'foodList.html'
					} 
				})
		} else {
			alert('请把信息填充完整')
		}

	}
</script>
</html>
