<html>

<head>
  <!-- 包含公共的JSP代码片段 -->

  <title>无线点餐平台</title>



  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script type="text/javascript" src="style/js/page_common.js"></script>
  <link href="style/css/common_style_blue.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style/css/index_1.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.2.1/d3.min.js"></script>
</head>

<body>
  <!-- 页面标题 -->
  <div id="TitleArea">
    <div id="TitleArea_Head"></div>
    <div id="TitleArea_Title">
      <div id="TitleArea_Title_Content">
        <img border="0" width="13" height="13" src="style/images/title_arrow.gif" /> 菜品列表
      </div>
    </div>
    <div id="TitleArea_End"></div>
  </div>


  <!-- 过滤条件
	<div id="QueryArea">
		<form action="/wirelessplatform/food.html" method="get">
			<input type="hidden" name="method" value="search">
			<input type="text" name="keyword" title="请输入菜品名称">
			<input type="submit" value="搜索">
		</form> -->
  <!-- </div> -->
  <!-- 主内容区域（数据列表或表单显示） -->
  <div id="MainArea">
    <table class="MainArea_Content" align="center" cellspacing="0" cellpadding="0">
      <!-- 表头-->
      <thead>
        <tr align="center" valign="middle" id="TableTitle">
          <td>菜编号</td>
          <td>菜名</td>
          <td>价格</td>
          <td>会员价格</td>
          <td>数量</td>
          <td>操作</td>
        </tr>
      </thead>
      <!--显示数据列表 -->
      <tbody id="TableData">

        <tr class="TableDetail1">
          <td>1&nbsp;</td>
          <td>白灼虾&nbsp;</td>
          <td>粤菜&nbsp;</td>
          <td>36.0&nbsp;</td>
          <td>23.0&nbsp;</td>
          <td>
            <a href="updateFood.html" class="FunctionButton">更新</a>
            <a href="/wirelessplatform/food.html?method=delete&id=1" onClick="return delConfirm();"
              class="FunctionButton">删除</a>
          </td>
        </tr>

        <tr class="TableDetail1">
          <td>2&nbsp;</td>
          <td>白切鸡&nbsp;</td>
          <td>粤菜&nbsp;</td>
          <td>68.0&nbsp;</td>
          <td>50.0&nbsp;</td>
          <td>
            <a href="updateFood.html" class="FunctionButton">更新</a>
            <a href="/wirelessplatform/food.html?method=delete&id=2" onClick="return delConfirm();"
              class="FunctionButton">删除</a>
          </td>
        </tr>

        <tr class="TableDetail1">
          <td>3&nbsp;</td>
          <td>烤乳猪&nbsp;</td>
          <td>粤菜&nbsp;</td>
          <td>68.0&nbsp;</td>
          <td>50.0&nbsp;</td>
          <td>
            <a href="/wirelessplatform/forward?method=foodSaveOrUpdateUI&id=3" class="FunctionButton">更新</a>
            <a href="/wirelessplatform/food.html?method=delete&id=3" onClick="return delConfirm();"
              class="FunctionButton">删除</a>
          </td>
        </tr>





      </tbody>
    </table>
    <!-- 主内容区域（数据列表或表单显示） -->
    <!-- 表单内容 -->
    <form action="#" method="post" enctype="multipart/form-data">
      <!-- 本段表单字段 -->
      <div class="ItemBlockBorder">
        <div class="ItemBlock">
          <div class="ItemBlock2">
            <table cellpadding="0" cellspacing="0" class="mainForm">

              <tr>
                <td width="80px">桌号</td>
                <td><input type="text" id='tableName' name="foodName" class="InputStyle" value="" /> *</td>
              </tr>
              <tr>
                <td>价格：</td>
                <td id='price'>0</td>
              </tr>
              <tr>

                <td>
                  是否会员：<input type="checkbox" name="" id="isVip" onclick='calculatePrice()'>
                </td>

                <td>
                  <div class="FunctionButton"><a href="#" onclick='submit()'>提交订单</a></div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </form>
    <!-- 其他功能超链接 -->
    <!-- <div id="TableTail" align="center">
		<div class="FunctionButton"><a href="saveFood.html">添加</a></div>
    </div>  -->
  </div>
</body>

<script>
  function submit() {
    const tableName = document.getElementById('tableName').value + '号桌';
    const price = parseInt(document.getElementById('price').innerHTML)
    if (tableName === '') {
      alert('请输入桌号')
      return false;
    }


    axios.post(`/add_orders?tableName=${tableName}&price=${price}`)
      .then(res => {
        if (res.data.message === '添加成功') {
          axios.get('/menus')
            .then(res => {
              const {
                data
              } = res;
              let price = 0;
              for (let d of data) {
                document.getElementById('sum' + d['id']).innerHTML = 0;
              }
              document.getElementById('price').innerHTML = 0;
              document.getElementById('tableName').value = ''
            })
        }
      })
  }

  function calculatePrice() {
    const isVip = document.getElementById('isVip').checked;
    axios.get('/menus')
      .then(res => {
        const {
          data
        } = res;
        let price = 0;
        for (let d of data) {
          const p = parseFloat(document.getElementById('price' + d['id']).innerHTML) * parseInt(document
            .getElementById('sum' + d['id']).innerHTML);
          price += p;
        }
        document.getElementById('price').innerHTML = isVip ? (price * 0.8).toFixed(2) : price;
      })
  }
  calculatePrice()

  function addSum(id) {
    // console.log(id);
    document.getElementById('sum' + id).innerHTML = parseInt(document.getElementById('sum' + id).innerHTML) + 1;
    calculatePrice()
  }

  function reduceSum(id) {
    document.getElementById('sum' + id).innerHTML = parseInt(document.getElementById('sum' + id).innerHTML) - 1 < 0 ?
      0 : parseInt(document.getElementById('sum' + id).innerHTML) - 1;
    calculatePrice()
  }

  function updateMenu() {
    axios.get('/menus')
      .then(res => {
        const {
          data
        } = res;
        // for (let table of data) {
        // 	console.log(table);
        // }
        d3.select('tbody#TableData')
          .selectAll('tr')
          .data(data)
          .join('tr')
          .attr('class', 'TableDetail1')
          .html(d => `
							<tr class="TableDetail1">
								<td>${d['id']}&nbsp;</td>
								<td>${d['foodName']}&nbsp;</td>
								<td id='price${d['id']}'>${d['price']}&nbsp;</td>
                <td>${d['vipPrice']}&nbsp;</td>
                <td id='sum${d['id']}'>${0}&nbsp;</td>

								<td>
									<a href="#" onClick="addSum(${d['id']})" class="FunctionButton">+</a>		
									<a href="#" onClick="reduceSum(${d['id']})" class="FunctionButton">-</a>				

								</td>
							</tr>
						`)
        console.log(data);
      })
  }
  updateMenu()
</script>

</html>
