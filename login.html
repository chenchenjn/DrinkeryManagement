<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel='stylesheet' href="/detail/style/css/bootstrap.min.css">
    <link rel='stylesheet' href="/detail/style/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="/detail/style/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 text-center left__section">
                <div class="dowebok">
                    <h1 class="heading my-5">用户登陆</h1>
                    <p class="paragraph">请使用电子邮箱</p>
                    <form action="" class="mt-4">
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="/detail/style/images/8dq.svg"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="text" class="form-control" placeholder="请输入电子邮箱" aria-label=""
                                aria-describedby="basic-addon1" id='email'>
                        </div>
                        <div class="input-group my-4">
                            <div class="input-group-prepend">
                                <label for="formGroupExampleInput" class="d-block mx-auto"><img src="/detail/style/images/8dT.svg"
                                        width="18" height="18" class="mt-2"></label>
                            </div>
                            <input type="password" class="form-control" placeholder="请输入密码" aria-label="" aria-describedby="basic-addon1" id='password'>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="javascript:" class="link">忘记密码？</a>
                            <button type="button" class="btn btn-primary" onclick='login()'>登陆</button>
                        </div>
                        <div class="form-check float-left my-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">记住我</label>
                        </div>
                        <!-- <br> <br><br> <br> <br>
                        <p >邮箱：289617908@qq.com</p>
                        <p >密码：123456</p> -->
                    </form>
                    
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-7">
                <div class="bg"></div>
            </div>
        </div>
    </div>
    <script src="/detail/style/js/jquery.min.js"></script>
    <script src="/detail/style/js/popper.min.js"></script>
    <script src="/detail/style/js/perfect-scrollbar.min.js"></script>
    <script src="/detail/style/js/index.js"></script>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email, password);
            axios.get(`/login?email=${email}&password=${password}`)
                .then(res => {
                    if (res.data.message === '登录失败') {
                        alert('登录失败')
                    } else {
                        alert('登录成功')
                        setTimeout(() => {
                            window.location.href = '/console'
                        }, 100)
                    }
                })
        }
    </script>
</body>

</html>
